        <title>Login</title>
        <script type="text/javascript">
            if(localStorage.login == "true" && localStorage.getItem("email") != null && localStorage.getItem("uid")!= null){
                console.log(localStorage.login+localStorage.email+localStorage.uid);
                window.location.href = "#account";
            }
            else{
                console.log(localStorage.login+localStorage.email+localStorage.ui);
                window.location.href = "#login";
            }
        </script>
    </head>
    <body>
        <div id="container">
        <!-- login page -->
            <div data-role="page" id="login" data-theme="a">
                <div data-role="header" data-position="fixed" data-add-back-btn="false" class="app-header">
                    <h1>Please login</h1>
                </div>
                <div data-role="content" data-theme="a">
                    <!-- logo -->
                    <div id="logo"></div>
                    <!-- login form -->
                    <div data-role="fieldcontain">
                      <label for="email">Email:</label>
                      <input type="email" name="email" id="email" value="" placeholder="Email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'"/>
                      <label for="Password">Password:</label>
                      <input type="password" name="password" id="password" value="" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'"/>
                    </div>
                    <button id="btn-login">Login</button>
                    <!-- <input id="btn-login" type="submit" value="Login" class="ui-btn ui-corner-all"> -->
                </div>
            </div>
        <!-- login page -->

        <!-- account page -->
            <div data-role="page" id="account" data-theme="a">
                <div data-role="header" data-position="fixed" data-add-back-btn="false" class="app-header">
                    <!-- <a id="sign-out" onclick="signOut()" href="" class="ui-btn ui-btn-inline ui-icon-delete ui-btn-icon-left">Sign out</a> -->
                    <h1>Account</h1>
                    
                </div>
                <div data-role="content" data-theme="a">
                    <!-- logo -->
                    <div id="thumbnail-img"></div>
                    <!-- content -->
                    <div class="ui-corner-all custom-corners" style="margin-top:18px">
                      <div class="ui-bar ui-bar-a">
                        <h3>Account info</h3>
                      </div>
                      <div id="user-info" class="ui-body ui-body-a">                        
                      </div>
                    </div>

                    <button id="sign-out" onclick="signOut()">Sign out</button>
                    <!-- content -->
                    
                    
                </div>
                <div data-role="footer" data-position="fixed">
                    <div data-role="navbar">
                        <ul>
                            <li><a href="#account" data-icon="user" class="ui-btn-active">Account</a></li>
                            <li><a href="#courses" data-icon="calendar">Courses</a></li>
                            <li><a href="#certificates" data-icon="star">Certificates</a></li>
                            <li><a href="#news" data-icon="comment">News</a></li>
                        </ul>
                    </div><!-- /navbar -->
                </div><!-- /footer -->
            </div>
        <!-- account page -->

        <!-- courses page -->
            <div data-role="page" id="courses" data-theme="a">
                <div data-role="header" data-position="fixed" data-add-back-btn="false" class="app-header">

                </div>

                            <li><a href="#news" data-icon="comment">News</a></li>

                    </div><!-- /navbar -->
                </div><!-- /footer -->
            </div>
            <!-- courses page -->

            <!-- cerificate page -->
            <div data-role="page" id="certificates" data-theme="a">
                <div data-role="header" data-position="fixed" data-add-back-btn="false" class="app-header">

                    <h1>Certificates</h1>
                    
                </div>

                <div data-role="content" data-theme="a">
                    <!-- certificates list -->
                    <ul id="certi-list" data-role="listview" data-inset="true">

                        <h2>Certificates A</h2>

                        </li>

                        </li> -->

                    <!-- add a photo -->
                    <button id="btnPhoto">Add a Certificate</button>
                    
                    <!-- form -->
                    <form id="upload-form" onsubmit="return false;">

                            </li>
                            <li class="ui-field-contain">
                                <label for="exp-date">Expiry Date:</label>
                                <input id="exp-date" type="date" name="exp-date"  value="" data-clear-btn="true">

                            <li class="ui-field-contain">
                                <label for="rem-date">Reminder Date:</label>
                                <input id="rem-date" type="date" name="rem-date"  value="" data-clear-btn="true">
                            </li>
                            <li class="ui-body ui-body-b">                                   
                                    <button id="addCerti">Submit</button>
                            </li>

        <script type="text/javascript">
            app.initialize();

            $(document).ready(function(){
                app.getRSSFeed("http://www.constructiontraininggroup.com.au/feed");
                app.getUser();
                getCourse();
                getCert();
                $('#btn-login').on('click', app.loginUser);
                $('#btnPhoto').on('click', app.getPhoto);
                $('#addCerti').on('click', function(){
                    var cname = $('#certificate-name').val();
                    var start = $('#exp-date').val();
                    var end = $('#rem-date').val();
                    console.log(cname+start+end);
                    if(cname !='' && start!='' && end !=''){
                        app.uploadPhoto(end, cname);
                        app.addReminder(start, end, cname);
                    }
                    
                });
            });

        </script>
